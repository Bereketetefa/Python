 <doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>Ninja Gold!</title>		
    <STYle>
        * {
	vertical-align: baseline;
	font-weight: inherit;
	font-family: inherit;
	font-style: inherit;
	font-size: 100%;
	border: 0 none;
	outline: 0;
	padding: 0;
	margin: 0;
}
#container {
	width: 1000px;
	height: 1000px;
	margin: 0px auto;
	font-family: sans-serif;

}
#your_gold{
	font-size: 30px;
	margin: 20px;
}
#main_content{

}
.routes_gold{
	display:inline-block;
	margin-left:50px;
	height:240px;
	width:181px;
}
	.routes_gold h1, h3{
		margin-bottom: 20px;
	}
	.routes_gold h1{
		font-size:30px;
		text-align:center;
	}
	#last_childh1{
		position:relative;
		top:22px;

	}
	#last_childh3{
		position:relative;
		top:22px;
	}
	.routes_gold h3{
		font-size:20px;
		text-align:center;
	}
	form {
		text-align:center;
		margin-bottom:40px;
		margin-top:56px;
	}
    </STYle>
    </head>

	<body>
	<div id="container">
		<h1 id='your_gold'>Your Gold: {{session['count']}}</h1>
			

		<div id="main_content">
			

			<div class="routes_gold">
				<h1> Farm </h1>
				<h3> (earns 10-20 golds) </h3>
				<form method='post' action='/farm'>
					<input type='submit' value='Find Gold!' name='farm'>
				</form>
			</div>

			<div class="routes_gold">
				<h1> Cave </h1>
				<h3> (earns 5-10 golds) </h3>
				<form method='post' action='/cave'>
					<input type='submit' value='Find Gold!' name='cave'>
				</form>
			</div>

			<div class="routes_gold">
				<h1> House </h1>
				<h3> (earns 2-5 golds) </h3>
				<form method='post' action='/house'>
					<input type='submit' value='Find Gold!' name='house'>
				</form>
			</div>

			<div class="routes_gold">
				<h1 id='last_childh1'> Casino </h1>
				<h3 id='last_childh3'> (earns/takes 0-50 golds) </h3>
				<form method='post' action='/casino'>
					<input type='submit' value='Find Gold!' name='casino'>
				</form>
			</div>

		</div><!-- end of main_content -->
			
		<div>Activities: {{session['message']}}</div>
	</div><!-- end of container -->
	</body>

</html>
